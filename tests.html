<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกชุดข้อสอบ | AiAm practice exam online</title>
  <style>
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:#f8fafc;color:#0f172a;margin:0;}
    header{background:#0b74da;color:white;text-align:center;padding:24px;font-size:20px;}
    main{max-width:900px;margin:30px auto;padding:0 16px;}
    .set{background:white;border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(11,37,71,0.06);margin-bottom:16px;display:flex;justify-content:space-between;align-items:center;}
    button{padding:10px 14px;border-radius:8px;border:0;font-weight:600;cursor:pointer;}
    .free{background:#0b74da;color:white;}
    .premium{background:#e2e8f0;color:#475569;}
    a.btn{display:inline-block;text-decoration:none}
  </style>
</head>
<body>
  <header id="categoryTitle">ชุดข้อสอบ</header>
  <main id="testList">กำลังโหลด...</main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get("category") || "toeic";
    const testList = document.getElementById("testList");
    const titleMap = {
      toeic: "TOEIC Test",
      pakor: "ข้อสอบภาค ก.",
      police: "ข้อสอบนายร้อยตำรวจ",
      english: "ภาษาอังกฤษทั่วไป"
    };
    document.getElementById("categoryTitle").innerText = titleMap[category] || "ชุดข้อสอบ";

    // ตัวอย่างข้อมูล — ภายหลังย้ายไป Firestore ได้
    const TESTS = {
      toeic: [
        {id:"toeic-set1",title:"TOEIC Reading Set 1 (ฟรี + เฉลย)",isFree:true},
        {id:"toeic-set2",title:"TOEIC Reading Set 2 (Premium)",isFree:false}
      ],
      pakor: [
        {id:"pakor-set1",title:"ข้อสอบภาค ก. ชุดที่ 1 (ฟรี + เฉลย)",isFree:true},
        {id:"pakor-set2",title:"ข้อสอบภาค ก. ชุดที่ 2 (Premium)",isFree:false}
      ],
      police: [
        {id:"police-set1",title:"ข้อสอบนายร้อย ชุดที่ 1 (ฟรี + เฉลย)",isFree:true}
      ],
      english: [
        {id:"eng-set1",title:"English Vocabulary Set 1 (ฟรี + เฉลย)",isFree:true}
      ]
    };

    const tests = TESTS[category] || [];
    testList.innerHTML = tests.map(t => `
      <div class="set">
        <div>
          <strong>${t.title}</strong><br>
          ${t.isFree ? "ทำฟรี / ดูเฉลยได้เฉพาะชุดนี้" : "ดูเฉลยได้เฉพาะสมาชิก Premium"}
        </div>
        ${t.isFree
          ? `<a class="btn" href="exam.html?test=${t.id}"><button class="free">เริ่มทำ</button></a>`
          : `<a class="btn" href="premium.html"><button class="premium">สมัคร Premium</button></a>`}
      </div>
    `).join("");
  </script>
</body>
</html>
