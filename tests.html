<!doctype html><html lang="th"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>เลือกชุดข้อสอบ | AiAm practice exam online</title>
<style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:#f8fafc;color:#0f172a;margin:0}header{background:#0b74da;color:#fff;text-align:center;padding:24px}main{max-width:980px;margin:30px auto;padding:0 16px}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}.card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(11,37,71,.06)}.card h3{margin:0 0 6px;color:#0b74da;font-size:18px}.muted{color:#64748b;font-size:13px}.badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;margin-top:6px}.free{background:#e0f2fe;color:#0369a1}.lite{background:#fef3c7;color:#92400e}.premium{background:#fee2e2;color:#991b1b}.actions{margin-top:10px}button{padding:9px 12px;border-radius:8px;border:0;font-weight:600;cursor:pointer}.start{background:#0b74da;color:#fff}.lock{background:#e2e8f0;color:#475569}</style>
</head><body><header id="categoryTitle">ชุดข้อสอบ</header><main><div id="list" class="grid"></div></main>
<script>

document.getElementById('categoryTitle').innerText = ({toeic:'TOEIC Test', pakor:'ข้อสอบภาค ก.', police:'ข้อสอบนายร้อยตำรวจ', english:'ภาษาอังกฤษทั่วไป'})[cat] || 'ชุดข้อสอบ';

  toeic: [{"id": "toeic-set1", "title": "TOEIC Practice Test 1", "mode": "free-full", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set2", "title": "TOEIC Practice Test 2", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set3", "title": "TOEIC Practice Test 3", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set4", "title": "TOEIC Practice Test 4", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set5", "title": "TOEIC Practice Test 5", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set6", "title": "TOEIC Practice Test 6", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set7", "title": "TOEIC Practice Test 7", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set8", "title": "TOEIC Practice Test 8", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set9", "title": "TOEIC Practice Test 9", "mode": "free-lite", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set10", "title": "TOEIC Practice Test 10", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set11", "title": "TOEIC Practice Test 11", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set12", "title": "TOEIC Practice Test 12", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set13", "title": "TOEIC Practice Test 13", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set14", "title": "TOEIC Practice Test 14", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set15", "title": "TOEIC Practice Test 15", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set16", "title": "TOEIC Practice Test 16", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set17", "title": "TOEIC Practice Test 17", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set18", "title": "TOEIC Practice Test 18", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set19", "title": "TOEIC Practice Test 19", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"},{"id": "toeic-set20", "title": "TOEIC Practice Test 20", "mode": "premium", "desc": "รวม Grammar / Vocabulary / Reading / Cloze (20 ข้อ)"}],
  pakor:[{id:'pakor-set1',title:'ภาค ก. ชุดที่ 1 (ฟรี)',mode:'free-full',desc:'แนวทั่วไป ภาษาไทย คณิต เหตุผล'}],
  police:[{id:'police-set1',title:'นายร้อย ชุดที่ 1 (ฟรี)',mode:'free-full',desc:'ความรู้ทั่วไป + จริยธรรม'}],
  english:[{id:'eng-set1',title:'Vocabulary Test 1 (ฟรี)',mode:'free-full',desc:'คำศัพท์พื้นฐาน'}]
};
const list = document.getElementById('list');
const arr = TESTS[cat]||[];
list.innerHTML = arr.map(t=>{
  const badge = t.mode==='free-full' ? "<span class='badge free'>ฟรี + เฉลยละเอียด</span>" : t.mode==='free-lite' ? "<span class='badge lite'>ฟรี: เฉลยถูก/ผิด</span>" : "<span class='badge premium'>Premium</span>";
  const href = t.mode==='premium' ? "premium.html" : `exam.html?test=${t.id}&mode=${t.mode}`;
  const btn = t.mode==='premium' ? "<button class='lock'>สมัคร Premium</button>" : "<button class='start'>เริ่มทำ</button>";
  return `<div class='card'><h3>${t.title}</h3><div class='muted'>${t.desc||''}</div>${badge}<div class='actions'><a href='${href}'>${btn}</a></div></div>`;
}).join('');
</script></body></html>
